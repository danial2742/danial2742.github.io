<!doctype html>
<html class="h-100" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <!-- Page title -->
    <title>Danial - Happy Developer</title>
</head>
<body class="h-100">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand playwrite" href="/">Be Happy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% assign current = page.url | downcase | split: '/' %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if current[1] == 'about' %}active{% endif %}" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current[1] == 'skills' %}active{% endif %}" href="/skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current[1] == 'experiences' %}active{% endif %}" href="/experiences">Experiences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current[1] == 'blog' %}active{% endif %}" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current[1] == 'contact' %}active{% endif %}" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{{ content }}

<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
